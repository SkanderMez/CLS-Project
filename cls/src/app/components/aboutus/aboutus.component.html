


  <!-- Page header -->
  <div class="section-lg bg-image parallax" style="background-image: url(../../assets/images/corporate-clean-bg.jpg)">
    <div class="bg-black-06">
      <div class="container text-center">
        <h1 class="font-weight-light">About us</h1>
        <nav>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Pages</a></li>
            <li class="breadcrumb-item active" aria-current="page">About us</li>
          </ul>
        </nav>
      </div><!-- end container -->
    </div>
  </div>

<!-- About with Text section -->
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4">
        <h5 class="font-weight-light no-margin">{{aboutus.about_CLS_1}}</h5>
      </div>
      <div class="col-12 col-md-4">
        <p>{{aboutus.about_CLS_2}}.</p>
      </div>
      <div class="col-12 col-md-4">
        <div class="progress-box">
          <h6 class="font-weight-normal">Marketing</h6>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
              <span>90%</span>
            </div>
          </div>
        </div>
        <div class="progress-box">
          <h6 class="font-weight-normal">Branding</h6>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 95%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">
              <span>95%</span>
            </div>
          </div>
        </div>
        <div class="progress-box">
          <h6 class="font-weight-normal">Consulting</h6>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
              <span>85%</span>
            </div>
          </div>
        </div>
      </div>
    </div><!-- end row -->
  </div><!-- end container -->
</div>
<!-- end About with Text section -->

<!-- Team section -->
<div class="section border-top">
  <div class="container">
    <div class="section-title text-center">
      <h2>Meet Our Creative Team</h2>
      <p>{{aboutus.team_description}}.</p>
    </div>
    <div class="row team-wrapper">
      <!-- Team box -->
      <div *ngFor="let item of aboutus.team" class="col-12 col-md-6 col-lg-3 team-box">
        <div class="team-img margin-bottom-30">
          <img src="../../assets/images/team/{{item.URL}}" alt="">
          <div>
            <ul>
              <li><a href="{{item.fb}}"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
          </div>
        </div>
        <h6 class="heading-uppercase no-margin">{{item.nom}}</h6>
        <span>{{item.Poste}}</span>
      </div>

      <!-- End Team box -->


    </div><!-- end row -->
  </div><!-- end container -->
</div>
<!-- end Team section -->

<!-- Services section -->
<div class="section border-top">
  <app-fields></app-fields>
</div>
<!-- end Services section -->
