<footer *ngIf="footer.visible">
        <div class="footer bg-dark-lighter">
            <div class="container">
                <div class="row col-spacing-40">
                    <div class="col-12 col-md-6 col-lg-4">
                        <h3>CLS</h3>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <h6 class="heading-uppercase">Useful Links</h6>
                        <ul class="list-dash">
                            <li><a routerLink="home">Home</a></li>
                            <li><a routerLink="about-us">About us</a></li>
                            <li><a routerLink="contact-us">Contact us</a></li>
                            <li *ngIf="false"><a routerLink="/about-us">About us</a></li>

                        </ul>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3" *ngIf="false">
                        <h6 class="heading-uppercase">Additional Links</h6>
                        <ul class="list-dash">
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Process</a></li>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Careers</a></li>
                        </ul>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4" >
                        <ng-container *ngIf="contact">
                          <h6 class="heading-uppercase">Contact Info</h6>
                          <ul class="list-unstyled">
                              <li>{{contact.address1}}</li>
                              <li>{{contact.address2}}</li>
                              <li>{{contact.email}}</li>
                              <li>{{contact.phone}}</li>
                          </ul>
                        </ng-container>
                    </div>
                </div><!-- end row(1) -->

                <hr class="margin-top-50 margin-bottom-30">

                <div class="row">
                    <div class="col-12 col-md-6 text-center text-md-left">
                        <p>&copy; 2019 FlaTheme, All Rights Reserved.</p>
                    </div>
                    <div class="col-12 col-md-6 text-center text-md-right">
                        <ul class="list-horizontal-unstyled">
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        </ul>
                    </div>
                </div><!-- end row(2) -->
            </div><!-- end container -->
        </div><!-- end footer -->
    </footer>
