<div class="container">
  <div class="row">
    <ng-container *ngIf="fields">
      <div class="col-12 col-md-4 icon-5xl" *ngFor="let field of fields">
        <i class="{{field.icon}} text-dark"></i>
        <h5 class="font-weight-normal margin-top-20">{{field.title}}</h5>
        <p>{{field.description}}</p>

      </div>
    </ng-container>
  </div><!-- end row -->
</div><!-- end container -->
